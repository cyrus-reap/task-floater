<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self'; object-src 'none'; base-uri 'self'; form-action 'self';"
    />
    <title>Task Floater</title>
    <style>
      /* ==========================================================================
         CSS VARIABLES - Premium Design System
         ========================================================================== */
      :root {
        /* Surface hierarchy - 3 levels only */
        --surface-base: rgba(22, 22, 26, 0.95);
        --surface-elevated: rgba(32, 32, 38, 1);
        --surface-overlay: rgba(44, 44, 52, 1);
        --surface-hover: rgba(255, 255, 255, 0.03);
        --surface-active: rgba(255, 255, 255, 0.05);

        /* Text hierarchy */
        --text-primary: rgba(255, 255, 255, 0.92);
        --text-secondary: rgba(255, 255, 255, 0.6);
        --text-tertiary: rgba(255, 255, 255, 0.4);
        --text-muted: rgba(255, 255, 255, 0.2);
        --text-placeholder: rgba(255, 255, 255, 0.25);

        /* Single accent - Blue */
        --accent: #3b82f6;
        --accent-hover: #60a5fa;
        --accent-muted: rgba(59, 130, 246, 0.12);
        --accent-subtle: rgba(59, 130, 246, 0.06);
        --accent-glow: rgba(59, 130, 246, 0.2);

        /* Semantic - Muted */
        --success: #10b981;
        --success-muted: rgba(16, 185, 129, 0.1);
        --warning: #f59e0b;
        --warning-muted: rgba(245, 158, 11, 0.1);
        --danger: #ef4444;
        --danger-muted: rgba(239, 68, 68, 0.08);

        /* Borders - Very subtle */
        --border-subtle: rgba(255, 255, 255, 0.04);
        --border-default: rgba(255, 255, 255, 0.06);
        --border-strong: rgba(255, 255, 255, 0.1);

        /* 8pt spacing grid */
        --space-0: 0;
        --space-1: 4px;
        --space-2: 8px;
        --space-3: 12px;
        --space-4: 16px;
        --space-5: 20px;
        --space-6: 24px;
        --space-8: 32px;
        --space-10: 40px;

        /* Radii - Soft */
        --radius-xs: 4px;
        --radius-sm: 6px;
        --radius-md: 10px;
        --radius-lg: 14px;
        --radius-xl: 16px;
        --radius-full: 9999px;

        /* Typography */
        --font-sans:
          -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Inter', system-ui, sans-serif;
        --font-mono: 'SF Mono', 'Menlo', 'Monaco', monospace;

        /* Shadows */
        --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.12);
        --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.15);
        --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.2);
        --shadow-xl: 0 16px 48px rgba(0, 0, 0, 0.25);

        /* Transitions */
        --transition-fast: 0.1s ease;
        --transition-base: 0.15s ease;
        --transition-smooth: 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      }

      /* ==========================================================================
         RESET & BASE
         ========================================================================== */
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: var(--font-sans);
        font-size: 13px;
        line-height: 1.5;
        color: var(--text-primary);
        background: transparent;
        overflow: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        -webkit-app-region: no-drag;
        user-select: none;
      }

      /* ==========================================================================
         ANIMATIONS
         ========================================================================== */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(8px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateX(-8px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes slideOut {
        from {
          opacity: 1;
          transform: translateX(0);
        }
        to {
          opacity: 0;
          transform: translateX(8px);
        }
      }

      @keyframes scaleIn {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      @keyframes checkPop {
        0% {
          transform: scale(0.8);
        }
        50% {
          transform: scale(1.15);
        }
        100% {
          transform: scale(1);
        }
      }

      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        20%,
        60% {
          transform: translateX(-4px);
        }
        40%,
        80% {
          transform: translateX(4px);
        }
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes slideInToast {
        from {
          opacity: 0;
          transform: translateX(100%);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes progressPulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.7;
        }
      }

      @keyframes accentGlow {
        0%,
        100% {
          box-shadow: 0 0 0 0 var(--accent-glow);
        }
        50% {
          box-shadow: 0 0 0 4px var(--accent-glow);
        }
      }

      /* ==========================================================================
         CONTAINER - Floating Window
         ========================================================================== */
      .container {
        width: 380px;
        height: auto;
        max-height: 600px;
        background: var(--surface-base);
        backdrop-filter: blur(60px) saturate(180%);
        -webkit-backdrop-filter: blur(60px) saturate(180%);
        border-radius: var(--radius-xl);
        border: 1px solid var(--border-default);
        box-shadow:
          var(--shadow-xl),
          inset 0 1px 0 rgba(255, 255, 255, 0.03);
        display: flex;
        flex-direction: column;
        overflow: hidden;
        animation: scaleIn 0.2s ease-out;
        position: relative;
      }

      /* Mode variations */
      .container.compact-mode {
        max-height: 400px;
      }

      .container.focus-mode {
        max-height: none;
      }

      /* ==========================================================================
         HEADER - Minimal Top Bar
         ========================================================================== */
      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: var(--space-2) var(--space-3);
        -webkit-app-region: drag;
        min-height: 40px;
        flex-shrink: 0;
      }

      .header-left {
        display: flex;
        align-items: center;
        gap: var(--space-1);
        -webkit-app-region: no-drag;
      }

      .header-center {
        display: flex;
        align-items: center;
        gap: var(--space-2);
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
      }

      .header-center .app-icon {
        width: 14px;
        height: 14px;
        color: var(--text-tertiary);
      }

      .header-center h1 {
        font-size: 11px;
        font-weight: 500;
        color: var(--text-tertiary);
        letter-spacing: 0.02em;
      }

      .header-right {
        display: flex;
        align-items: center;
        gap: var(--space-2);
        -webkit-app-region: no-drag;
      }

      /* Mode selector */
      .mode-selector {
        display: flex;
        background: var(--surface-overlay);
        border-radius: var(--radius-sm);
        padding: 2px;
        gap: 1px;
      }

      .mode-btn {
        width: 24px;
        height: 24px;
        padding: 0;
        background: transparent;
        border: none;
        border-radius: var(--radius-xs);
        color: var(--text-muted);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all var(--transition-fast);
      }

      .mode-btn:hover {
        color: var(--text-secondary);
      }

      .mode-btn.active {
        background: var(--surface-base);
        color: var(--text-primary);
        box-shadow: var(--shadow-sm);
      }

      .mode-btn .icon {
        width: 12px;
        height: 12px;
      }

      /* Toolbar buttons */
      .toolbar-btn {
        width: 28px;
        height: 28px;
        padding: 0;
        background: transparent;
        border: none;
        border-radius: var(--radius-sm);
        color: var(--text-muted);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all var(--transition-fast);
        position: relative;
      }

      .toolbar-btn:hover {
        background: var(--surface-hover);
        color: var(--text-secondary);
      }

      .toolbar-btn:active {
        transform: scale(0.92);
      }

      .toolbar-btn.active {
        background: var(--accent-muted);
        color: var(--accent);
      }

      .toolbar-btn .icon {
        width: 14px;
        height: 14px;
      }

      /* Window controls */
      .window-controls {
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .window-btn {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        border: none;
        cursor: pointer;
        transition: all var(--transition-fast);
        position: relative;
      }

      .window-btn::after {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: 50%;
        opacity: 0;
        transition: opacity var(--transition-fast);
      }

      .window-btn:hover::after {
        opacity: 1;
      }

      .window-btn:active {
        transform: scale(0.85);
      }

      .minimize-btn {
        background: #ffbd2e;
      }

      .minimize-btn:hover::after {
        background: rgba(0, 0, 0, 0.1);
      }

      .close-btn {
        background: #ff5f57;
      }

      .close-btn:hover::after {
        background: rgba(0, 0, 0, 0.1);
      }

      /* ==========================================================================
         HERO INPUT SECTION
         ========================================================================== */
      .input-section {
        padding: var(--space-4) var(--space-4) var(--space-3);
        background: var(--surface-elevated);
        border-bottom: 1px solid var(--border-subtle);
        flex-shrink: 0;
      }

      .input-row {
        display: flex;
        gap: var(--space-2);
        align-items: center;
      }

      .task-input-wrapper {
        flex: 1;
        position: relative;
      }

      #taskInput {
        width: 100%;
        padding: var(--space-3) var(--space-4);
        background: var(--surface-base);
        border: 1px solid var(--border-default);
        border-radius: var(--radius-md);
        color: var(--text-primary);
        font-size: 14px;
        font-family: inherit;
        font-weight: 450;
        outline: none;
        transition: all var(--transition-base);
      }

      #taskInput:focus {
        border-color: var(--accent);
        box-shadow: 0 0 0 3px var(--accent-subtle);
      }

      #taskInput::placeholder {
        color: var(--text-placeholder);
        font-weight: 400;
      }

      .input-hint {
        position: absolute;
        right: var(--space-3);
        top: 50%;
        transform: translateY(-50%);
        font-size: 10px;
        color: var(--text-muted);
        pointer-events: none;
        opacity: 0;
        transition: opacity var(--transition-fast);
      }

      #taskInput:focus ~ .input-hint {
        opacity: 1;
      }

      .add-btn {
        padding: var(--space-3) var(--space-5);
        background: var(--accent);
        border: none;
        border-radius: var(--radius-md);
        color: white;
        font-size: 13px;
        font-weight: 600;
        cursor: pointer;
        transition: all var(--transition-fast);
        white-space: nowrap;
        flex-shrink: 0;
      }

      .add-btn:hover {
        background: var(--accent-hover);
        transform: translateY(-1px);
      }

      .add-btn:active {
        transform: translateY(0) scale(0.98);
      }

      .add-btn.success {
        animation: checkPop 0.3s ease;
      }

      /* Duration picker - Compact dropdown style */
      .duration-row {
        display: flex;
        align-items: center;
        gap: var(--space-3);
        margin-top: var(--space-3);
        padding-top: var(--space-3);
        border-top: 1px solid var(--border-subtle);
      }

      .duration-label {
        font-size: 11px;
        font-weight: 500;
        color: var(--text-muted);
        text-transform: uppercase;
        letter-spacing: 0.04em;
        flex-shrink: 0;
      }

      .duration-picker {
        display: flex;
        flex: 1;
        background: var(--surface-base);
        border-radius: var(--radius-sm);
        padding: 2px;
        gap: 2px;
      }

      .duration-option {
        flex: 1;
        padding: 6px 0;
        background: transparent;
        border: none;
        border-radius: var(--radius-xs);
        color: var(--text-tertiary);
        font-size: 11px;
        font-weight: 500;
        cursor: pointer;
        transition: all var(--transition-fast);
        text-align: center;
      }

      .duration-option:hover {
        color: var(--text-secondary);
        background: var(--surface-hover);
      }

      .duration-option.selected {
        background: var(--accent);
        color: white;
        box-shadow: var(--shadow-sm);
      }

      /* Legacy elements */
      .segmented-control,
      .duration-presets,
      #durationInput {
        display: none !important;
      }

      /* ==========================================================================
         TASKS TOOLBAR
         ========================================================================== */
      .tasks-toolbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: var(--space-2) var(--space-4);
        flex-shrink: 0;
      }

      .tasks-count {
        font-size: 11px;
        font-weight: 500;
        color: var(--text-muted);
        text-transform: uppercase;
        letter-spacing: 0.04em;
      }

      .tasks-actions {
        display: flex;
        align-items: center;
        gap: var(--space-1);
      }

      .action-btn {
        width: 28px;
        height: 28px;
        padding: 0;
        background: transparent;
        border: none;
        border-radius: var(--radius-sm);
        color: var(--text-muted);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all var(--transition-fast);
      }

      .action-btn:hover {
        background: var(--surface-hover);
        color: var(--text-secondary);
      }

      .action-btn .icon {
        width: 14px;
        height: 14px;
      }

      /* Overflow menu trigger */
      .overflow-menu-btn {
        width: 28px;
        height: 28px;
        padding: 0;
        background: transparent;
        border: none;
        border-radius: var(--radius-sm);
        color: var(--text-muted);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all var(--transition-fast);
      }

      .overflow-menu-btn:hover {
        background: var(--surface-hover);
        color: var(--text-secondary);
      }

      /* ==========================================================================
         SEARCH BAR
         ========================================================================== */
      .search-section {
        padding: 0 var(--space-4) var(--space-2);
        flex-shrink: 0;
      }

      .search-wrapper {
        position: relative;
      }

      .search-icon {
        position: absolute;
        left: var(--space-3);
        top: 50%;
        transform: translateY(-50%);
        width: 14px;
        height: 14px;
        color: var(--text-muted);
        pointer-events: none;
      }

      #searchInput {
        width: 100%;
        padding: var(--space-2) var(--space-3);
        padding-left: 36px;
        padding-right: 60px;
        background: var(--surface-overlay);
        border: 1px solid transparent;
        border-radius: var(--radius-md);
        color: var(--text-primary);
        font-size: 12px;
        font-family: inherit;
        outline: none;
        transition: all var(--transition-fast);
      }

      #searchInput:focus {
        background: var(--surface-base);
        border-color: var(--border-default);
      }

      #searchInput::placeholder {
        color: var(--text-muted);
      }

      .search-shortcut {
        position: absolute;
        right: var(--space-3);
        top: 50%;
        transform: translateY(-50%);
        display: flex;
        align-items: center;
        gap: 2px;
        pointer-events: none;
      }

      .kbd {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        min-width: 18px;
        height: 18px;
        padding: 0 4px;
        background: var(--surface-base);
        border-radius: var(--radius-xs);
        font-size: 10px;
        font-family: var(--font-mono);
        color: var(--text-muted);
        border: 1px solid var(--border-subtle);
      }

      /* ==========================================================================
         TASKS LIST
         ========================================================================== */
      .tasks-section {
        flex: 0 1 auto;
        overflow-y: auto;
        overflow-x: hidden;
        max-height: 400px;
      }

      .tasks-section::-webkit-scrollbar {
        width: 6px;
      }

      .tasks-section::-webkit-scrollbar-track {
        background: transparent;
      }

      .tasks-section::-webkit-scrollbar-thumb {
        background: var(--border-default);
        border-radius: 3px;
      }

      .tasks-section::-webkit-scrollbar-thumb:hover {
        background: var(--border-strong);
      }

      /* Task group headers */
      .task-group {
        margin-bottom: var(--space-2);
      }

      .task-group-header {
        display: flex;
        align-items: center;
        gap: var(--space-2);
        padding: var(--space-2) var(--space-4);
        cursor: default;
        user-select: none;
      }

      /* Only Done section header is clickable */
      .task-group-done .task-group-header {
        cursor: pointer;
        transition: background var(--transition-fast);
      }

      .task-group-done .task-group-header:hover {
        background: var(--surface-hover);
      }

      .caret-icon {
        width: 12px;
        height: 12px;
        color: var(--text-muted);
        transition: transform var(--transition-base);
        flex-shrink: 0;
      }

      .task-group-done.collapsed .caret-icon {
        transform: rotate(-90deg);
      }

      .task-group-label {
        font-size: 11px;
        font-weight: 600;
        color: var(--text-muted);
        text-transform: uppercase;
        letter-spacing: 0.04em;
      }

      .task-group-count {
        font-size: 11px;
        color: var(--text-muted);
        opacity: 0.6;
      }

      .task-group-items {
        overflow: hidden;
        transition:
          max-height var(--transition-smooth),
          opacity var(--transition-smooth);
      }

      .task-group-done.collapsed .task-group-items {
        max-height: 0 !important;
        opacity: 0;
      }

      /* Done tasks visual treatment */
      .task-group-done .task-item {
        opacity: 0.6;
      }

      .task-group-done .task-item:hover {
        opacity: 0.8;
      }

      /* ==========================================================================
         TASK ITEM - Premium Row Design
         ========================================================================== */
      .task-item {
        display: flex;
        align-items: flex-start;
        gap: var(--space-3);
        padding: var(--space-3) var(--space-4);
        background: transparent;
        transition: all var(--transition-fast);
        animation: slideUp 0.2s ease-out;
        position: relative;
        cursor: default;
      }

      .task-item:hover {
        background: var(--surface-hover);
      }

      .task-item.selected {
        background: var(--accent-subtle);
      }

      .task-item.selected::before {
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        width: 2px;
        background: var(--accent);
      }

      /* Drag handle */
      .drag-handle {
        width: 16px;
        height: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--text-muted);
        cursor: grab;
        opacity: 0;
        transition: opacity var(--transition-fast);
        flex-shrink: 0;
        margin-top: 2px;
      }

      .task-item:hover .drag-handle {
        opacity: 1;
      }

      .drag-handle:active {
        cursor: grabbing;
      }

      .drag-handle .icon {
        width: 10px;
        height: 10px;
      }

      /* Drag and drop states */
      .task-item.dragging {
        opacity: 0.5;
        background: var(--surface-active);
      }

      .task-item.drag-over {
        border-top: 2px solid var(--accent-default);
        margin-top: -2px;
      }

      /* Timer running state */
      .task-item.timer-running {
        background: var(--accent-subtle);
      }

      .task-item.timer-running::before {
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        width: 3px;
        background: var(--accent);
        animation: accentGlow 2s ease-in-out infinite;
      }

      .task-item.timer-warning {
        background: var(--danger-muted);
      }

      .task-item.timer-warning::before {
        background: var(--danger);
      }

      /* Checkbox */
      .task-checkbox {
        width: 18px;
        height: 18px;
        min-width: 18px;
        border-radius: var(--radius-sm);
        border: 1.5px solid var(--border-strong);
        background: transparent;
        cursor: pointer;
        position: relative;
        transition: all var(--transition-fast);
        margin-top: 1px;
        flex-shrink: 0;
      }

      .task-checkbox:hover {
        border-color: var(--accent);
        background: var(--accent-subtle);
      }

      .task-checkbox.completed {
        background: var(--accent);
        border-color: var(--accent);
        animation: checkPop 0.25s ease;
      }

      .task-checkbox.completed::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 5px;
        height: 8px;
        border: solid white;
        border-width: 0 2px 2px 0;
        transform: translate(-50%, -55%) rotate(45deg);
      }

      /* Task content area */
      .task-content {
        flex: 1;
        min-width: 0;
        display: flex;
        flex-direction: column;
        gap: var(--space-1);
      }

      .task-main {
        display: flex;
        align-items: flex-start;
        gap: var(--space-2);
      }

      .task-title {
        flex: 1;
        color: var(--text-primary);
        font-size: 13px;
        font-weight: 450;
        line-height: 1.45;
        word-break: break-word;
        cursor: text;
      }

      .task-item.completed .task-title {
        color: var(--text-tertiary);
        text-decoration: line-through;
        text-decoration-color: var(--text-muted);
      }

      .task-item.timer-running .task-title {
        color: var(--text-primary);
        font-weight: 500;
      }

      /* Task edit input */
      .task-item.editing .task-title {
        display: none;
      }

      .task-edit-input {
        flex: 1;
        padding: var(--space-1) var(--space-2);
        background: var(--surface-base);
        border: 1px solid var(--accent);
        border-radius: var(--radius-xs);
        color: var(--text-primary);
        font-size: 13px;
        font-family: inherit;
        font-weight: 450;
        outline: none;
        box-shadow: 0 0 0 3px var(--accent-subtle);
      }

      /* Task actions (on hover) */
      .task-actions {
        display: flex;
        align-items: center;
        gap: 2px;
        opacity: 0;
        transition: opacity var(--transition-fast);
        flex-shrink: 0;
      }

      .task-item:hover .task-actions {
        opacity: 1;
      }

      .task-action-btn {
        width: 24px;
        height: 24px;
        padding: 0;
        background: transparent;
        border: none;
        border-radius: var(--radius-xs);
        color: var(--text-muted);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all var(--transition-fast);
      }

      .task-action-btn:hover {
        background: var(--surface-overlay);
        color: var(--text-secondary);
      }

      .task-action-btn.delete:hover {
        background: var(--danger-muted);
        color: var(--danger);
      }

      .task-action-btn .icon {
        width: 12px;
        height: 12px;
      }

      /* ==========================================================================
         TIMER - Hover Reveal Design
         ========================================================================== */
      .task-timer {
        display: flex;
        align-items: center;
        gap: var(--space-2);
        margin-top: var(--space-1);
        padding-top: var(--space-1);
        opacity: 0;
        max-height: 0;
        overflow: hidden;
        transition: all var(--transition-base);
      }

      .task-item:hover .task-timer,
      .task-item.timer-running .task-timer,
      .task-item.has-timer .task-timer {
        opacity: 1;
        max-height: 40px;
      }

      .task-item.timer-running .task-timer {
        opacity: 1;
      }

      .timer-time {
        font-family: var(--font-mono);
        font-size: 12px;
        font-weight: 600;
        color: var(--text-tertiary);
        min-width: 42px;
        flex-shrink: 0;
      }

      .task-item.timer-running .timer-time {
        color: var(--accent);
      }

      .task-item.timer-warning .timer-time {
        color: var(--danger);
        animation: pulse 1s ease-in-out infinite;
      }

      .timer-progress {
        flex: 1;
        height: 3px;
        background: var(--border-default);
        border-radius: 2px;
        overflow: hidden;
      }

      .timer-progress-fill {
        height: 100%;
        background: var(--accent);
        border-radius: 2px;
        transition: width 1s linear;
      }

      .task-item.timer-running .timer-progress-fill {
        animation: progressPulse 2s ease-in-out infinite;
      }

      .task-item.timer-warning .timer-progress-fill {
        background: var(--danger);
      }

      .timer-progress-fill.paused {
        background: var(--text-muted);
      }

      .timer-controls {
        display: flex;
        align-items: center;
        gap: 4px;
        flex-shrink: 0;
      }

      .timer-btn {
        width: 24px;
        height: 24px;
        padding: 0;
        background: transparent;
        border: none;
        border-radius: var(--radius-xs);
        color: var(--text-tertiary);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all var(--transition-fast);
      }

      .timer-btn:hover {
        background: var(--surface-overlay);
        color: var(--text-secondary);
      }

      .timer-btn:active {
        transform: scale(0.9);
      }

      .timer-btn.play {
        background: var(--accent);
        color: white;
      }

      .timer-btn.play:hover {
        background: var(--accent-hover);
      }

      .timer-btn.pause {
        background: var(--warning);
        color: rgba(0, 0, 0, 0.8);
      }

      .timer-btn.pause:hover {
        background: #d97706;
      }

      .timer-btn .icon {
        width: 10px;
        height: 10px;
      }

      /* ==========================================================================
         EMPTY STATE
         ========================================================================== */
      .empty-state {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        padding: var(--space-8);
        text-align: center;
        animation: fadeIn 0.3s ease;
      }

      .empty-state-illustration {
        width: 40px;
        height: 40px;
        margin-bottom: var(--space-4);
        color: var(--text-muted);
        opacity: 0.25;
      }

      .empty-state-title {
        font-size: 15px;
        font-weight: 600;
        color: var(--text-secondary);
        margin-bottom: var(--space-2);
      }

      .empty-state-text {
        font-size: 13px;
        color: var(--text-tertiary);
        max-width: 220px;
        line-height: 1.5;
        margin-bottom: var(--space-4);
      }

      .empty-state-shortcuts {
        display: flex;
        flex-direction: column;
        gap: var(--space-2);
      }

      .shortcut-hint {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: var(--space-2);
        font-size: 11px;
        color: var(--text-muted);
      }

      /* ==========================================================================
         CONTEXT MENU
         ========================================================================== */
      .context-menu {
        position: fixed;
        background: var(--surface-elevated);
        border: 1px solid var(--border-default);
        border-radius: var(--radius-md);
        box-shadow: var(--shadow-lg);
        padding: var(--space-1);
        min-width: 180px;
        z-index: 1000;
        animation: scaleIn 0.12s ease-out;
        transform-origin: top left;
      }

      .context-menu-item {
        display: flex;
        align-items: center;
        gap: var(--space-3);
        padding: var(--space-2) var(--space-3);
        border-radius: var(--radius-sm);
        color: var(--text-primary);
        font-size: 12px;
        cursor: pointer;
        transition: background var(--transition-fast);
      }

      .context-menu-item:hover {
        background: var(--surface-hover);
      }

      .context-menu-item.danger {
        color: var(--danger);
      }

      .context-menu-item.danger:hover {
        background: var(--danger-muted);
      }

      .context-menu-item .icon {
        width: 14px;
        height: 14px;
        color: var(--text-tertiary);
      }

      .context-menu-item.danger .icon {
        color: var(--danger);
      }

      .context-menu-item .shortcut {
        margin-left: auto;
        font-size: 10px;
        color: var(--text-muted);
        font-family: var(--font-mono);
      }

      .context-menu-divider {
        height: 1px;
        background: var(--border-subtle);
        margin: var(--space-1) 0;
      }

      /* ==========================================================================
         TOAST NOTIFICATIONS
         ========================================================================== */
      .toast-container {
        position: fixed;
        bottom: var(--space-4);
        right: var(--space-4);
        z-index: 1000;
        display: flex;
        flex-direction: column;
        gap: var(--space-2);
        pointer-events: none;
      }

      .toast {
        display: flex;
        align-items: center;
        gap: var(--space-3);
        padding: var(--space-3) var(--space-4);
        background: var(--surface-elevated);
        border: 1px solid var(--border-default);
        border-radius: var(--radius-md);
        box-shadow: var(--shadow-lg);
        animation: slideInToast 0.2s ease-out;
        pointer-events: auto;
      }

      .toast-icon {
        width: 16px;
        height: 16px;
        flex-shrink: 0;
      }

      .toast.success .toast-icon {
        color: var(--success);
      }

      .toast.error .toast-icon {
        color: var(--danger);
      }

      .toast.info .toast-icon {
        color: var(--accent);
      }

      .toast-message {
        font-size: 12px;
        font-weight: 500;
        color: var(--text-primary);
      }

      /* ==========================================================================
         KEYBOARD SHORTCUTS PANEL
         ========================================================================== */
      .shortcuts-panel {
        position: absolute;
        bottom: var(--space-3);
        left: var(--space-3);
        right: var(--space-3);
        background: var(--surface-overlay);
        border-radius: var(--radius-md);
        padding: var(--space-3);
        display: none;
        animation: slideUp 0.15s ease-out;
      }

      .shortcuts-panel.visible {
        display: block;
      }

      .shortcuts-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: var(--space-2);
      }

      .shortcut-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-size: 11px;
        color: var(--text-secondary);
      }

      .shortcut-item .kbd {
        font-size: 9px;
      }

      /* ==========================================================================
         FOCUS MODE STYLES
         ========================================================================== */
      .container.focus-mode .input-section,
      .container.focus-mode .tasks-toolbar,
      .container.focus-mode .search-section {
        display: none;
      }

      .container.focus-mode .task-item:not(.timer-running) {
        display: none;
      }

      .container.focus-mode .task-item.timer-running {
        padding: var(--space-4);
      }

      .container.focus-mode .task-item.timer-running .task-timer {
        opacity: 1;
        max-height: 40px;
      }

      /* Focus mode empty state */
      .container.focus-mode .empty-state.focus-empty {
        padding: var(--space-6) var(--space-4);
        min-height: auto;
      }

      .container.focus-mode .empty-state-icon {
        width: 40px;
        height: 40px;
      }

      .container.focus-mode .empty-state-title {
        font-size: 14px;
      }

      .container.focus-mode .empty-state-text {
        font-size: 12px;
      }

      /* ==========================================================================
         FOCUS TIMER VIEW - Premium Large Timer Display
         ========================================================================== */
      .focus-timer-view {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: var(--space-8) var(--space-4);
        text-align: center;
        animation: fadeIn 0.3s ease;
      }

      .focus-timer-display {
        font-family: var(--font-mono);
        font-size: 56px;
        font-weight: 600;
        color: var(--text-primary);
        letter-spacing: -0.02em;
        line-height: 1;
        margin-bottom: var(--space-3);
      }

      .focus-timer-display.running {
        color: var(--accent);
        animation: pulse 2s ease-in-out infinite;
      }

      .focus-timer-title {
        font-size: 14px;
        font-weight: 450;
        color: var(--text-secondary);
        margin-bottom: var(--space-6);
        max-width: 280px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      .focus-timer-progress {
        width: 100%;
        max-width: 280px;
        height: 4px;
        background: var(--border-default);
        border-radius: 2px;
        overflow: hidden;
        margin-bottom: var(--space-6);
      }

      .focus-timer-progress-fill {
        height: 100%;
        background: var(--accent);
        border-radius: 2px;
        transition: width 1s linear;
      }

      .focus-timer-progress-fill.paused {
        background: var(--text-muted);
      }

      .focus-timer-controls {
        display: flex;
        align-items: center;
        gap: var(--space-3);
        margin-bottom: var(--space-5);
      }

      .focus-timer-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: var(--space-2);
        padding: var(--space-3) var(--space-5);
        border: none;
        border-radius: var(--radius-md);
        font-size: 13px;
        font-weight: 600;
        font-family: inherit;
        cursor: pointer;
        transition: all var(--transition-fast);
      }

      .focus-timer-btn:active {
        transform: scale(0.96);
      }

      .focus-timer-btn .icon {
        width: 14px;
        height: 14px;
      }

      .focus-timer-btn.primary {
        background: var(--accent);
        color: white;
        min-width: 120px;
      }

      .focus-timer-btn.primary:hover {
        background: var(--accent-hover);
      }

      .focus-timer-btn.secondary {
        width: 40px;
        height: 40px;
        padding: 0;
        background: var(--surface-overlay);
        color: var(--text-secondary);
      }

      .focus-timer-btn.secondary:hover {
        background: var(--surface-active);
        color: var(--text-primary);
      }

      .focus-timer-btn.tertiary {
        width: 40px;
        height: 40px;
        padding: 0;
        background: transparent;
        color: var(--text-tertiary);
      }

      .focus-timer-btn.tertiary:hover {
        background: var(--danger-muted);
        color: var(--danger);
      }

      .focus-timer-hint {
        font-size: 11px;
        color: var(--text-muted);
      }

      .keyboard-hint {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        min-width: 18px;
        height: 18px;
        padding: 0 4px;
        background: var(--surface-overlay);
        border-radius: var(--radius-xs);
        font-size: 10px;
        font-family: var(--font-mono);
        color: var(--text-muted);
        border: 1px solid var(--border-subtle);
      }

      /* ==========================================================================
         COMPACT MODE STYLES
         ========================================================================== */
      .container.compact-mode .input-section {
        padding: var(--space-3) var(--space-4);
      }

      .container.compact-mode .duration-row {
        display: none;
      }

      .container.compact-mode .search-section {
        display: none;
      }

      /* ==========================================================================
         LIGHT THEME
         ========================================================================== */
      .light-theme {
        --surface-base: rgba(255, 255, 255, 0.98);
        --surface-elevated: rgba(250, 250, 252, 1);
        --surface-overlay: rgba(245, 245, 248, 1);
        --surface-hover: rgba(0, 0, 0, 0.03);
        --surface-active: rgba(0, 0, 0, 0.05);

        --text-primary: rgba(0, 0, 0, 0.88);
        --text-secondary: rgba(0, 0, 0, 0.6);
        --text-tertiary: rgba(0, 0, 0, 0.4);
        --text-muted: rgba(0, 0, 0, 0.25);
        --text-placeholder: rgba(0, 0, 0, 0.3);

        --border-subtle: rgba(0, 0, 0, 0.04);
        --border-default: rgba(0, 0, 0, 0.08);
        --border-strong: rgba(0, 0, 0, 0.12);

        --accent-muted: rgba(59, 130, 246, 0.1);
        --accent-subtle: rgba(59, 130, 246, 0.05);

        --success-muted: rgba(16, 185, 129, 0.08);
        --warning-muted: rgba(245, 158, 11, 0.08);
        --danger-muted: rgba(239, 68, 68, 0.06);
      }

      .light-theme .container {
        background: rgba(255, 255, 255, 0.98);
        box-shadow:
          0 8px 32px rgba(0, 0, 0, 0.12),
          0 0 0 1px rgba(0, 0, 0, 0.04);
      }

      .light-theme .kbd {
        background: var(--surface-elevated);
        border-color: var(--border-default);
      }

      /* ==========================================================================
         ICONS
         ========================================================================== */
      .icon {
        width: 16px;
        height: 16px;
        fill: none;
        stroke: currentColor;
        stroke-width: 2;
        stroke-linecap: round;
        stroke-linejoin: round;
      }

      /* Legacy compatibility */
      .secondary-bar,
      .stats-bar,
      .action-icon-btn,
      .search-bar,
      .section-toggle,
      .segment-btn {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div class="container" id="appContainer">
      <!-- Header -->
      <header class="header">
        <div class="header-left">
          <!-- Mode selector -->
          <div class="mode-selector">
            <button class="mode-btn active" id="fullModeBtn" title="Full Mode (⌘1)">
              <svg class="icon" viewBox="0 0 24 24">
                <rect x="3" y="3" width="18" height="18" rx="2" />
                <line x1="3" y1="9" x2="21" y2="9" />
              </svg>
            </button>
            <button class="mode-btn" id="compactModeBtn" title="Compact Mode (⌘2)">
              <svg class="icon" viewBox="0 0 24 24">
                <line x1="4" y1="6" x2="20" y2="6" />
                <line x1="4" y1="12" x2="20" y2="12" />
                <line x1="4" y1="18" x2="14" y2="18" />
              </svg>
            </button>
            <button class="mode-btn" id="focusModeBtn" title="Focus Mode (⌘3)">
              <svg class="icon" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="3" />
                <circle cx="12" cy="12" r="10" />
              </svg>
            </button>
          </div>
        </div>

        <div class="header-center">
          <svg
            class="app-icon"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <circle cx="12" cy="12" r="10" />
            <polyline points="12 6 12 12 16 14" />
          </svg>
          <h1>Task Floater</h1>
        </div>

        <div class="header-right">
          <button class="toolbar-btn" id="themeToggle" title="Toggle Theme (⌘T)">
            <svg class="icon" viewBox="0 0 24 24">
              <circle cx="12" cy="12" r="5" />
              <line x1="12" y1="1" x2="12" y2="3" />
              <line x1="12" y1="21" x2="12" y2="23" />
              <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
              <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
              <line x1="1" y1="12" x2="3" y2="12" />
              <line x1="21" y1="12" x2="23" y2="12" />
              <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
              <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
            </svg>
          </button>
          <div class="window-controls">
            <button class="window-btn minimize-btn" id="minimizeBtn" title="Minimize"></button>
            <button class="window-btn close-btn" id="closeBtn" title="Close"></button>
          </div>
        </div>
      </header>

      <!-- Hero Input Section -->
      <section class="input-section" id="inputSection">
        <div class="input-row">
          <div class="task-input-wrapper">
            <input type="text" id="taskInput" placeholder="What needs to be done?" autofocus />
            <span class="input-hint">Press Enter</span>
          </div>
          <button class="add-btn" id="addBtn">Add</button>
        </div>
        <div class="duration-row">
          <span class="duration-label">Timer</span>
          <div class="duration-picker" id="durationPicker">
            <button class="duration-option selected" data-minutes="0">None</button>
            <button class="duration-option" data-minutes="15">15m</button>
            <button class="duration-option" data-minutes="25">25m</button>
            <button class="duration-option" data-minutes="45">45m</button>
            <button class="duration-option" data-minutes="60">1h</button>
            <button class="duration-option" data-minutes="90">90m</button>
          </div>
        </div>
        <!-- Legacy elements -->
        <input type="number" id="durationInput" style="display: none" />
      </section>

      <!-- Tasks Toolbar -->
      <div class="tasks-toolbar" id="tasksToolbar">
        <span class="tasks-count" id="statsText">0 tasks</span>
        <div class="tasks-actions">
          <button class="action-btn" id="clearCompletedBtn" title="Clear completed">
            <svg class="icon" viewBox="0 0 24 24">
              <polyline points="3 6 5 6 21 6" />
              <path
                d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"
              />
            </svg>
          </button>
          <button class="overflow-menu-btn" id="overflowMenuBtn" title="More actions">
            <svg class="icon" viewBox="0 0 24 24">
              <circle cx="12" cy="12" r="1" />
              <circle cx="12" cy="5" r="1" />
              <circle cx="12" cy="19" r="1" />
            </svg>
          </button>
        </div>
      </div>

      <!-- Search -->
      <section class="search-section" id="searchSection">
        <div class="search-wrapper">
          <svg
            class="search-icon"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <circle cx="11" cy="11" r="8" />
            <path d="m21 21-4.35-4.35" />
          </svg>
          <input type="text" id="searchInput" placeholder="Search tasks..." />
          <span class="search-shortcut">
            <span class="kbd">⌘</span><span class="kbd">F</span>
          </span>
        </div>
      </section>

      <!-- Legacy elements for renderer.ts compatibility -->
      <div class="search-bar" id="searchBar" style="display: none"></div>
      <button class="section-toggle" id="searchToggle" style="display: none"></button>
      <button class="section-toggle" id="inputToggle" style="display: none"></button>
      <div id="statsBar" style="display: none"></div>
      <button id="exportBtn" style="display: none"></button>
      <button id="importBtn" style="display: none"></button>
      <button id="focusBtn" style="display: none"></button>

      <!-- Tasks List -->
      <main class="tasks-section" id="tasksSection" role="list" aria-label="Task list">
        <div class="empty-state">
          <svg
            class="empty-state-illustration"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="1.5"
          >
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
            <line x1="9" y1="9" x2="15" y2="9" />
            <line x1="9" y1="13" x2="13" y2="13" />
            <line x1="9" y1="17" x2="11" y2="17" />
          </svg>
          <div class="empty-state-title">No tasks yet</div>
          <div class="empty-state-text">
            Add your first task to begin tracking your productivity
          </div>
          <div class="empty-state-shortcuts">
            <div class="shortcut-hint">
              <span class="kbd">Enter</span>
              <span>to add task</span>
            </div>
            <div class="shortcut-hint">
              <span class="kbd">⌘</span><span class="kbd">N</span>
              <span>new task</span>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="../dist/renderer.js"></script>
  </body>
</html>
