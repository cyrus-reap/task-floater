<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Floater</title>
    <style>
      /* ==========================================================================
         CSS VARIABLES - Design Tokens
         ========================================================================== */
      :root {
        /* Colors - Layered surfaces (3 levels) */
        --surface-base: rgba(22, 22, 24, 0.94);
        --surface-elevated: rgba(32, 32, 35, 1);
        --surface-overlay: rgba(44, 44, 48, 1);

        /* Text hierarchy */
        --text-primary: rgba(255, 255, 255, 0.92);
        --text-secondary: rgba(255, 255, 255, 0.6);
        --text-tertiary: rgba(255, 255, 255, 0.4);
        --text-muted: rgba(255, 255, 255, 0.24);

        /* Accent - Controlled blue */
        --accent: #3b82f6;
        --accent-hover: #60a5fa;
        --accent-muted: rgba(59, 130, 246, 0.16);
        --accent-subtle: rgba(59, 130, 246, 0.08);

        /* Semantic colors - Muted */
        --success: #34d399;
        --success-muted: rgba(52, 211, 153, 0.12);
        --warning: #fbbf24;
        --warning-muted: rgba(251, 191, 36, 0.12);
        --danger: #f87171;
        --danger-muted: rgba(248, 113, 113, 0.08);

        /* Borders */
        --border-subtle: rgba(255, 255, 255, 0.06);
        --border-default: rgba(255, 255, 255, 0.1);
        --border-strong: rgba(255, 255, 255, 0.16);

        /* Spacing - 8px grid */
        --space-1: 4px;
        --space-2: 8px;
        --space-3: 12px;
        --space-4: 16px;
        --space-5: 20px;
        --space-6: 24px;
        --space-8: 32px;

        /* Radii */
        --radius-sm: 6px;
        --radius-md: 10px;
        --radius-lg: 14px;
        --radius-xl: 16px;

        /* Typography */
        --font-sans:
          -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Inter', system-ui, sans-serif;
        --font-mono: 'SF Mono', 'Menlo', 'Monaco', monospace;

        /* Shadows - Soft and realistic */
        --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.2);
        --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.25);
        --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.35);

        /* Transitions */
        --transition-fast: 0.15s ease;
        --transition-base: 0.2s ease;
      }

      /* ==========================================================================
         RESET & BASE
         ========================================================================== */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: var(--font-sans);
        font-size: 13px;
        line-height: 1.5;
        color: var(--text-primary);
        background: transparent;
        overflow: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        -webkit-app-region: no-drag;
      }

      /* ==========================================================================
         ANIMATIONS
         ========================================================================== */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-4px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateX(-8px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes slideOut {
        from {
          opacity: 1;
          transform: translateX(0);
        }
        to {
          opacity: 0;
          transform: translateX(8px);
        }
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.7;
        }
      }

      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-4px);
        }
        75% {
          transform: translateX(4px);
        }
      }

      @keyframes checkmark {
        0% {
          transform: scale(0.8);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }

      @keyframes slideInRight {
        from {
          opacity: 0;
          transform: translateX(40px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes confettiFall {
        to {
          transform: translateY(100vh) rotate(720deg);
          opacity: 0;
        }
      }

      /* ==========================================================================
         CONTAINER - Main app window
         ========================================================================== */
      .container {
        width: 380px;
        height: 600px;
        background: var(--surface-base);
        backdrop-filter: blur(80px) saturate(180%);
        -webkit-backdrop-filter: blur(80px) saturate(180%);
        border-radius: var(--radius-xl);
        border: 1px solid var(--border-default);
        box-shadow: var(--shadow-lg);
        display: flex;
        flex-direction: column;
        overflow: hidden;
        animation: fadeIn 0.3s ease-out;
      }

      /* ==========================================================================
         HEADER - Top toolbar
         ========================================================================== */
      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: var(--space-3) var(--space-4);
        background: var(--surface-elevated);
        border-bottom: 1px solid var(--border-subtle);
        -webkit-app-region: drag;
        cursor: move;
        min-height: 48px;
      }

      .header-title {
        display: flex;
        align-items: center;
        gap: var(--space-2);
        flex: 1;
        justify-content: center;
      }

      .header-title .icon {
        width: 16px;
        height: 16px;
        color: var(--text-secondary);
      }

      .header h1 {
        font-size: 13px;
        font-weight: 600;
        color: var(--text-secondary);
        letter-spacing: -0.01em;
        user-select: none;
      }

      .header-left {
        width: 72px;
      }

      .window-controls {
        display: flex;
        align-items: center;
        gap: var(--space-2);
        -webkit-app-region: no-drag;
        width: 72px;
        justify-content: flex-end;
      }

      /* Toolbar buttons - Unified style */
      .toolbar-btn {
        width: 28px;
        height: 28px;
        padding: 0;
        background: transparent;
        border: none;
        border-radius: var(--radius-sm);
        color: var(--text-tertiary);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all var(--transition-fast);
        -webkit-app-region: no-drag;
      }

      .toolbar-btn:hover {
        background: var(--surface-overlay);
        color: var(--text-secondary);
      }

      .toolbar-btn:active {
        transform: scale(0.95);
      }

      .toolbar-btn.active {
        background: var(--accent-muted);
        color: var(--accent);
      }

      .toolbar-btn .icon {
        width: 14px;
        height: 14px;
      }

      /* Window traffic light buttons */
      .window-btn {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        border: none;
        cursor: pointer;
        transition: all var(--transition-fast);
        -webkit-app-region: no-drag;
      }

      .window-btn:hover {
        filter: brightness(1.1);
      }

      .window-btn:active {
        transform: scale(0.9);
      }

      .minimize-btn {
        background: #fbbf24;
      }

      .close-btn {
        background: #f87171;
      }

      /* ==========================================================================
         STATS BAR
         ========================================================================== */
      .stats-bar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: var(--space-2) var(--space-4);
        background: var(--surface-base);
        border-bottom: 1px solid var(--border-subtle);
      }

      .stats-text {
        font-size: 11px;
        font-weight: 500;
        color: var(--text-tertiary);
        text-transform: uppercase;
        letter-spacing: 0.04em;
      }

      .stats-actions {
        display: flex;
        gap: var(--space-1);
      }

      /* ==========================================================================
         BUTTON SYSTEM - Primary / Secondary / Ghost
         ========================================================================== */

      /* Ghost button (tertiary) */
      .btn-ghost {
        padding: var(--space-1) var(--space-2);
        background: transparent;
        border: none;
        border-radius: var(--radius-sm);
        color: var(--text-tertiary);
        font-size: 11px;
        font-weight: 500;
        cursor: pointer;
        transition: all var(--transition-fast);
        white-space: nowrap;
      }

      .btn-ghost:hover {
        background: var(--surface-overlay);
        color: var(--text-secondary);
      }

      .btn-ghost:active {
        transform: scale(0.98);
      }

      /* Secondary button */
      .btn-secondary {
        padding: var(--space-2) var(--space-3);
        background: var(--surface-overlay);
        border: 1px solid var(--border-default);
        border-radius: var(--radius-md);
        color: var(--text-primary);
        font-size: 13px;
        font-weight: 500;
        cursor: pointer;
        transition: all var(--transition-fast);
      }

      .btn-secondary:hover {
        background: rgba(255, 255, 255, 0.12);
        border-color: var(--border-strong);
      }

      .btn-secondary:active {
        transform: scale(0.98);
      }

      /* Primary button */
      .btn-primary {
        padding: var(--space-2) var(--space-4);
        background: var(--accent);
        border: none;
        border-radius: var(--radius-md);
        color: white;
        font-size: 13px;
        font-weight: 600;
        cursor: pointer;
        transition: all var(--transition-fast);
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
      }

      .btn-primary:hover {
        background: var(--accent-hover);
      }

      .btn-primary:active {
        transform: scale(0.98);
      }

      .btn-primary:focus-visible,
      .btn-secondary:focus-visible,
      .btn-ghost:focus-visible {
        outline: 2px solid var(--accent);
        outline-offset: 2px;
      }

      /* Action buttons in stats bar */
      .action-btn {
        padding: var(--space-1) var(--space-2);
        background: transparent;
        border: none;
        border-radius: var(--radius-sm);
        color: var(--text-tertiary);
        font-size: 11px;
        font-weight: 500;
        cursor: pointer;
        transition: all var(--transition-fast);
      }

      .action-btn:hover {
        background: var(--surface-overlay);
        color: var(--text-secondary);
      }

      /* ==========================================================================
         SECTION TOGGLES (Accordion)
         ========================================================================== */
      .section-toggle {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: var(--space-1) var(--space-4);
        background: transparent;
        border: none;
        border-bottom: 1px solid var(--border-subtle);
        cursor: pointer;
        transition: background var(--transition-fast);
        -webkit-app-region: no-drag;
      }

      .section-toggle:hover {
        background: var(--surface-overlay);
      }

      .section-toggle-icon {
        width: 12px;
        height: 12px;
        color: var(--text-muted);
        transition: transform var(--transition-base);
      }

      .section-toggle.collapsed .section-toggle-icon {
        transform: rotate(180deg);
      }

      /* ==========================================================================
         SEARCH BAR
         ========================================================================== */
      .search-bar {
        background: var(--surface-base);
        border-bottom: 1px solid var(--border-subtle);
        overflow: hidden;
        transition:
          max-height 0.25s ease,
          opacity 0.25s ease;
        max-height: 60px;
      }

      .search-bar.collapsed {
        max-height: 0;
        opacity: 0;
        border-bottom: none;
      }

      .search-bar-content {
        padding: var(--space-2) var(--space-4);
      }

      .search-input {
        width: 100%;
        padding: var(--space-2) var(--space-3);
        padding-left: 36px;
        background: var(--surface-overlay);
        border: 1px solid var(--border-subtle);
        border-radius: var(--radius-md);
        color: var(--text-primary);
        font-size: 13px;
        font-family: inherit;
        outline: none;
        transition: all var(--transition-fast);
        background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/></svg>');
        background-repeat: no-repeat;
        background-position: 12px center;
      }

      .search-input:focus {
        border-color: var(--accent);
        background-color: rgba(255, 255, 255, 0.06);
      }

      .search-input::placeholder {
        color: var(--text-muted);
      }

      /* ==========================================================================
         INPUT SECTION - Add new task
         ========================================================================== */
      .input-section {
        background: var(--surface-base);
        border-bottom: 1px solid var(--border-subtle);
        overflow: hidden;
        transition:
          max-height 0.25s ease,
          opacity 0.25s ease;
        max-height: 200px;
      }

      .input-section.collapsed {
        max-height: 0;
        opacity: 0;
        border-bottom: none;
      }

      .input-section-content {
        padding: var(--space-4);
      }

      .input-wrapper {
        display: flex;
        gap: var(--space-2);
        align-items: center;
      }

      #taskInput {
        flex: 1;
        padding: var(--space-2) var(--space-3);
        background: var(--surface-overlay);
        border: 1px solid var(--border-subtle);
        border-radius: var(--radius-md);
        color: var(--text-primary);
        font-size: 13px;
        font-family: inherit;
        outline: none;
        transition: all var(--transition-fast);
      }

      #taskInput:focus {
        border-color: var(--accent);
        background-color: rgba(255, 255, 255, 0.06);
      }

      #taskInput::placeholder {
        color: var(--text-muted);
      }

      .add-btn {
        padding: var(--space-2) var(--space-4);
        background: var(--accent);
        border: none;
        border-radius: var(--radius-md);
        color: white;
        font-size: 13px;
        font-weight: 600;
        cursor: pointer;
        transition: all var(--transition-fast);
        white-space: nowrap;
      }

      .add-btn:hover {
        background: var(--accent-hover);
      }

      .add-btn:active {
        transform: scale(0.98);
      }

      .add-btn.success {
        animation: checkmark 0.3s ease;
      }

      /* Duration section */
      .duration-section {
        margin-top: var(--space-3);
      }

      .duration-label {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: var(--space-1);
        font-size: 10px;
        font-weight: 500;
        color: var(--text-muted);
        text-transform: uppercase;
        letter-spacing: 0.06em;
        margin-bottom: var(--space-2);
      }

      .duration-label svg {
        width: 10px;
        height: 10px;
      }

      .duration-presets {
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        gap: var(--space-1);
      }

      .preset-btn {
        padding: var(--space-2) var(--space-1);
        background: var(--surface-overlay);
        border: 1px solid var(--border-subtle);
        border-radius: var(--radius-sm);
        color: var(--text-secondary);
        font-size: 11px;
        font-weight: 500;
        cursor: pointer;
        transition: all var(--transition-fast);
        text-align: center;
      }

      .preset-btn:hover {
        background: rgba(255, 255, 255, 0.1);
        border-color: var(--border-default);
        color: var(--text-primary);
      }

      .preset-btn.selected {
        background: var(--accent-muted);
        border-color: var(--accent);
        color: var(--accent);
      }

      /* ==========================================================================
         TASKS SECTION - Task list
         ========================================================================== */
      .tasks-section {
        flex: 1;
        overflow-y: auto;
        padding: var(--space-2) 0;
      }

      .tasks-section::-webkit-scrollbar {
        width: 6px;
      }

      .tasks-section::-webkit-scrollbar-track {
        background: transparent;
      }

      .tasks-section::-webkit-scrollbar-thumb {
        background: var(--border-default);
        border-radius: 3px;
      }

      .tasks-section::-webkit-scrollbar-thumb:hover {
        background: var(--border-strong);
      }

      /* ==========================================================================
         TASK ITEM - Slim list row design
         ========================================================================== */
      .task-item {
        display: flex;
        align-items: flex-start;
        gap: var(--space-3);
        padding: var(--space-3) var(--space-4);
        background: transparent;
        border-bottom: 1px solid var(--border-subtle);
        transition: background var(--transition-fast);
        animation: slideIn 0.2s ease-out;
        cursor: default;
        position: relative;
      }

      .task-item:last-child {
        border-bottom: none;
      }

      .task-item:hover {
        background: rgba(255, 255, 255, 0.02);
      }

      .task-item.selected {
        background: var(--accent-subtle);
      }

      /* Running timer indicator - Left accent bar */
      .task-item::before {
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        width: 3px;
        background: transparent;
        transition: background var(--transition-fast);
      }

      .task-item.timer-running {
        background: var(--success-muted);
      }

      .task-item.timer-running::before {
        background: var(--success);
      }

      .task-item.timer-warning {
        background: var(--danger-muted);
      }

      .task-item.timer-warning::before {
        background: var(--danger);
      }

      /* Checkbox - Smaller, cleaner */
      .task-checkbox {
        width: 18px;
        height: 18px;
        min-width: 18px;
        border-radius: var(--radius-sm);
        border: 1.5px solid var(--border-strong);
        background: transparent;
        cursor: pointer;
        position: relative;
        transition: all var(--transition-fast);
        margin-top: 1px;
      }

      .task-checkbox:hover {
        border-color: var(--accent);
        background: var(--accent-subtle);
      }

      .task-checkbox.completed {
        background: var(--accent);
        border-color: var(--accent);
        animation: checkmark 0.2s ease;
      }

      .task-checkbox.completed::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 5px;
        height: 8px;
        border: solid white;
        border-width: 0 2px 2px 0;
        transform: translate(-50%, -55%) rotate(45deg);
      }

      .task-checkbox:focus-visible {
        outline: 2px solid var(--accent);
        outline-offset: 2px;
      }

      /* Task content */
      .task-content {
        flex: 1;
        min-width: 0;
        display: flex;
        flex-direction: column;
        gap: var(--space-2);
      }

      .task-title {
        color: var(--text-primary);
        font-size: 13px;
        font-weight: 450;
        line-height: 1.4;
        word-break: break-word;
      }

      .task-item.completed .task-title {
        color: var(--text-tertiary);
        text-decoration: line-through;
      }

      .task-item.timer-running .task-title {
        font-weight: 500;
      }

      .task-item.editing .task-title {
        display: none;
      }

      .task-edit-input {
        width: 100%;
        padding: var(--space-1) var(--space-2);
        background: var(--surface-overlay);
        border: 1px solid var(--accent);
        border-radius: var(--radius-sm);
        color: var(--text-primary);
        font-size: 13px;
        font-family: inherit;
        outline: none;
      }

      /* Delete button - Subtle, appears on hover */
      .delete-btn {
        width: 24px;
        height: 24px;
        padding: 0;
        background: transparent;
        border: none;
        border-radius: var(--radius-sm);
        color: var(--text-muted);
        cursor: pointer;
        transition: all var(--transition-fast);
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
        opacity: 0;
        margin-top: -2px;
      }

      .task-item:hover .delete-btn {
        opacity: 1;
      }

      .delete-btn:hover {
        background: var(--danger-muted);
        color: var(--danger);
      }

      .delete-btn svg {
        width: 14px;
        height: 14px;
      }

      /* ==========================================================================
         TIMER - Integrated design
         ========================================================================== */
      .task-timer {
        display: flex;
        flex-direction: column;
        gap: var(--space-2);
        padding: var(--space-2) var(--space-3);
        background: rgba(0, 0, 0, 0.2);
        border-radius: var(--radius-sm);
        border: 1px solid var(--border-subtle);
      }

      .timer-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: var(--space-3);
      }

      .timer-display {
        font-family: var(--font-mono);
        font-size: 16px;
        font-weight: 600;
        color: var(--text-secondary);
        letter-spacing: 0.02em;
        min-width: 54px;
      }

      .timer-display.running {
        color: var(--success);
      }

      .timer-display.warning {
        color: var(--danger);
        animation: pulse 1s ease-in-out infinite;
      }

      .task-timer.warning {
        background: rgba(248, 113, 113, 0.06);
        border-color: rgba(248, 113, 113, 0.2);
      }

      /* Timer controls - Compact group */
      .timer-controls {
        display: flex;
        gap: var(--space-1);
      }

      .timer-btn {
        width: 28px;
        height: 28px;
        padding: 0;
        background: var(--surface-overlay);
        border: 1px solid var(--border-subtle);
        border-radius: var(--radius-sm);
        color: var(--text-secondary);
        cursor: pointer;
        transition: all var(--transition-fast);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 12px;
      }

      .timer-btn:hover {
        background: rgba(255, 255, 255, 0.1);
        border-color: var(--border-default);
        color: var(--text-primary);
      }

      .timer-btn:active {
        transform: scale(0.95);
      }

      /* Primary action uses accent */
      .timer-btn.play {
        background: var(--accent-muted);
        border-color: var(--accent);
        color: var(--accent);
      }

      .timer-btn.play:hover {
        background: var(--accent);
        color: white;
      }

      /* Pause is secondary */
      .timer-btn.pause {
        background: var(--warning-muted);
        border-color: rgba(251, 191, 36, 0.3);
        color: var(--warning);
      }

      .timer-btn.pause:hover {
        background: var(--warning);
        color: rgba(0, 0, 0, 0.8);
      }

      /* Reset is tertiary/ghost */
      .timer-btn.reset {
        background: transparent;
        border-color: var(--border-subtle);
        color: var(--text-tertiary);
      }

      .timer-btn.reset:hover {
        background: var(--surface-overlay);
        color: var(--text-secondary);
      }

      .timer-btn svg {
        width: 12px;
        height: 12px;
        fill: currentColor;
      }

      /* Progress bar - Thin and elegant */
      .timer-progress-bar {
        width: 100%;
        height: 3px;
        background: rgba(255, 255, 255, 0.06);
        border-radius: 2px;
        overflow: hidden;
      }

      .timer-progress-fill {
        height: 100%;
        background: var(--success);
        border-radius: 2px;
        transition: width 0.5s linear;
      }

      .timer-progress-fill.paused {
        background: var(--accent);
      }

      /* ==========================================================================
         EMPTY STATE
         ========================================================================== */
      .empty-state {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        padding: var(--space-8);
        text-align: center;
        animation: fadeIn 0.4s ease;
      }

      .empty-state-icon {
        width: 48px;
        height: 48px;
        color: var(--text-muted);
        margin-bottom: var(--space-4);
        opacity: 0.5;
      }

      .empty-state-title {
        font-size: 15px;
        font-weight: 600;
        color: var(--text-secondary);
        margin-bottom: var(--space-2);
      }

      .empty-state-text {
        font-size: 13px;
        color: var(--text-tertiary);
        max-width: 240px;
        line-height: 1.5;
      }

      /* ==========================================================================
         TOAST NOTIFICATIONS
         ========================================================================== */
      .toast-container {
        position: fixed;
        bottom: var(--space-4);
        right: var(--space-4);
        z-index: 1000;
        display: flex;
        flex-direction: column;
        gap: var(--space-2);
        pointer-events: none;
      }

      .toast {
        padding: var(--space-3) var(--space-4);
        background: var(--surface-elevated);
        border: 1px solid var(--border-default);
        border-radius: var(--radius-md);
        color: var(--text-primary);
        font-size: 13px;
        font-weight: 500;
        box-shadow: var(--shadow-lg);
        animation: slideInRight 0.25s ease;
        pointer-events: auto;
        display: flex;
        align-items: center;
        gap: var(--space-2);
      }

      .toast.success {
        border-color: rgba(52, 211, 153, 0.3);
      }

      .toast.error {
        border-color: rgba(248, 113, 113, 0.3);
      }

      .toast.info {
        border-color: var(--border-default);
      }

      /* ==========================================================================
         LOADING & CONFETTI
         ========================================================================== */
      .spinner {
        width: 14px;
        height: 14px;
        border: 2px solid var(--border-default);
        border-top-color: var(--accent);
        border-radius: 50%;
        animation: spin 0.6s linear infinite;
      }

      .loading-overlay {
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(4px);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 999;
      }

      .confetti {
        position: fixed;
        width: 8px;
        height: 8px;
        pointer-events: none;
        animation: confettiFall 3s linear forwards;
      }

      /* ==========================================================================
         FOCUS MODE
         ========================================================================== */
      .container.focus-mode {
        background: rgba(18, 18, 22, 0.96);
      }

      .container.focus-mode .stats-bar,
      .container.focus-mode .search-bar,
      .container.focus-mode .input-section,
      .container.focus-mode .section-toggle {
        display: none;
      }

      .container.focus-mode .task-item.completed {
        display: none;
      }

      .container.focus-mode .task-item:not(.timer-running) {
        opacity: 0.4;
      }

      .container.focus-mode .task-item.timer-running {
        opacity: 1;
      }

      /* ==========================================================================
         ICONS - Unified stroke weight
         ========================================================================== */
      .icon {
        width: 16px;
        height: 16px;
        fill: none;
        stroke: currentColor;
        stroke-width: 1.75;
        stroke-linecap: round;
        stroke-linejoin: round;
      }

      /* ==========================================================================
         LIGHT THEME
         ========================================================================== */
      .light-theme {
        --surface-base: rgba(255, 255, 255, 0.96);
        --surface-elevated: rgba(245, 245, 247, 1);
        --surface-overlay: rgba(235, 235, 240, 1);

        --text-primary: rgba(0, 0, 0, 0.88);
        --text-secondary: rgba(0, 0, 0, 0.6);
        --text-tertiary: rgba(0, 0, 0, 0.4);
        --text-muted: rgba(0, 0, 0, 0.24);

        --border-subtle: rgba(0, 0, 0, 0.06);
        --border-default: rgba(0, 0, 0, 0.1);
        --border-strong: rgba(0, 0, 0, 0.16);

        --accent-muted: rgba(59, 130, 246, 0.12);
        --accent-subtle: rgba(59, 130, 246, 0.06);

        --success-muted: rgba(52, 211, 153, 0.1);
        --warning-muted: rgba(251, 191, 36, 0.1);
        --danger-muted: rgba(248, 113, 113, 0.08);
      }

      .light-theme .container {
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
        border-color: rgba(0, 0, 0, 0.08);
      }

      /* Hidden utility */
      .duration-row {
        display: none;
      }

      #durationInput {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Header / Toolbar -->
      <div class="header">
        <div class="header-left"></div>
        <div class="header-title">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <circle cx="12" cy="12" r="10" />
            <polyline points="9 12 11 14 15 10" />
          </svg>
          <h1>Task Floater</h1>
        </div>
        <div class="window-controls">
          <button class="toolbar-btn" id="focusBtn" title="Focus Mode (Cmd+Shift+F)">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <circle cx="12" cy="12" r="3" />
              <circle cx="12" cy="12" r="10" />
            </svg>
          </button>
          <button class="toolbar-btn" id="themeToggle" title="Toggle Theme (Cmd+T)">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <circle cx="12" cy="12" r="5" />
              <line x1="12" y1="1" x2="12" y2="3" />
              <line x1="12" y1="21" x2="12" y2="23" />
              <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
              <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
              <line x1="1" y1="12" x2="3" y2="12" />
              <line x1="21" y1="12" x2="23" y2="12" />
              <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
              <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
            </svg>
          </button>
          <button class="window-btn minimize-btn" id="minimizeBtn" title="Minimize"></button>
          <button class="window-btn close-btn" id="closeBtn" title="Close"></button>
        </div>
      </div>

      <!-- Stats Bar -->
      <div class="stats-bar" id="statsBar">
        <div class="stats-text" id="statsText">0 tasks</div>
        <div class="stats-actions">
          <button class="action-btn" id="clearCompletedBtn" title="Clear completed">Clear</button>
          <button class="action-btn" id="exportBtn" title="Export tasks">Export</button>
          <button class="action-btn" id="importBtn" title="Import tasks">Import</button>
        </div>
      </div>

      <!-- Search Toggle -->
      <button class="section-toggle" id="searchToggle" title="Toggle search">
        <svg
          class="section-toggle-icon"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <polyline points="6 9 12 15 18 9"></polyline>
        </svg>
      </button>

      <!-- Search Bar -->
      <div class="search-bar" id="searchBar">
        <div class="search-bar-content">
          <input type="text" id="searchInput" class="search-input" placeholder="Search tasks..." />
        </div>
      </div>

      <!-- Input Toggle -->
      <button class="section-toggle" id="inputToggle" title="Toggle add task">
        <svg
          class="section-toggle-icon"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <polyline points="6 9 12 15 18 9"></polyline>
        </svg>
      </button>

      <!-- Input Section -->
      <div class="input-section" id="inputSection">
        <div class="input-section-content">
          <div class="input-wrapper">
            <input type="text" id="taskInput" placeholder="Add a new task..." />
            <button class="add-btn" id="addBtn">Add</button>
          </div>
          <div class="duration-section">
            <div class="duration-label">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10" />
                <polyline points="12 6 12 12 16 14" />
              </svg>
              Duration
            </div>
            <div class="duration-presets">
              <!-- Dynamically populated by renderer.ts -->
            </div>
            <input type="number" id="durationInput" placeholder="Duration (minutes)" min="1" />
          </div>
        </div>
      </div>

      <!-- Tasks List -->
      <div class="tasks-section" id="tasksSection" role="list" aria-label="Task list">
        <div class="empty-state">
          <svg
            class="empty-state-icon"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="1.5"
          >
            <circle cx="12" cy="12" r="10" />
            <path d="M12 6v6l4 2" />
          </svg>
          <div class="empty-state-title">No tasks yet</div>
          <div class="empty-state-text">Add a task above to get started</div>
        </div>
      </div>
    </div>

    <script src="../dist/renderer.js"></script>
  </body>
</html>
