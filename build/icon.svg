<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6496FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5078DC;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="checkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CDC64;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38B450;stop-opacity:1" />
    </linearGradient>
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background rounded square -->
  <rect x="64" y="64" width="896" height="896" rx="180" ry="180" fill="url(#bgGrad)"/>

  <!-- Clock circle (background) -->
  <circle cx="512" cy="512" r="320" fill="rgba(255,255,255,0.15)" filter="url(#shadow)"/>

  <!-- Clock face -->
  <circle cx="512" cy="512" r="280" fill="none" stroke="white" stroke-width="24" opacity="0.9"/>

  <!-- Clock hands (at 10:10 for aesthetics) -->
  <line x1="512" y1="512" x2="512" y2="300" stroke="white" stroke-width="20" stroke-linecap="round" opacity="0.9"/>
  <line x1="512" y1="512" x2="660" y2="580" stroke="white" stroke-width="16" stroke-linecap="round" opacity="0.9"/>

  <!-- Center dot -->
  <circle cx="512" cy="512" r="20" fill="white" opacity="0.9"/>

  <!-- Checkmark (overlaid, top-right) -->
  <g transform="translate(620, 240)">
    <circle cx="100" cy="100" r="110" fill="url(#checkGrad)" filter="url(#shadow)"/>
    <path d="M 60 100 L 90 130 L 140 70"
          fill="none"
          stroke="white"
          stroke-width="20"
          stroke-linecap="round"
          stroke-linejoin="round"/>
  </g>

  <!-- Small progress indicator dots (bottom) -->
  <g opacity="0.7">
    <circle cx="380" cy="780" r="12" fill="white"/>
    <circle cx="440" cy="780" r="12" fill="white"/>
    <circle cx="500" cy="780" r="12" fill="white"/>
    <circle cx="560" cy="780" r="12" fill="url(#checkGrad)"/>
    <circle cx="620" cy="780" r="12" fill="white" opacity="0.4"/>
  </g>
</svg>
