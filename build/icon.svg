<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Dark charcoal gradient background -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2D2D2D"/>
      <stop offset="100%" stop-color="#1A1A1A"/>
    </linearGradient>

    <!-- Glass highlight -->
    <linearGradient id="glassHighlight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="white" stop-opacity="0.12"/>
      <stop offset="50%" stop-color="white" stop-opacity="0.02"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </linearGradient>

    <!-- Blue accent gradient -->
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#5B9FFF"/>
      <stop offset="100%" stop-color="#3B82F6"/>
    </linearGradient>

    <!-- Soft shadow for checkbox -->
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="20" flood-color="#3B82F6" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- Background squircle -->
  <rect x="64" y="64" width="896" height="896" rx="200" ry="200" fill="url(#bgGrad)"/>

  <!-- Glass highlight overlay -->
  <rect x="64" y="64" width="896" height="448" rx="200" ry="200" fill="url(#glassHighlight)"/>

  <!-- Subtle edge highlight -->
  <rect x="64" y="64" width="896" height="896" rx="200" ry="200" fill="none" stroke="white" stroke-opacity="0.08" stroke-width="2"/>

  <!-- Checkbox square - TRUE CENTER -->
  <g filter="url(#softShadow)">
    <rect x="262" y="262" width="500" height="500" rx="90" ry="90" fill="none" stroke="url(#accentGrad)" stroke-width="48"/>
  </g>

  <!-- Checkmark inside - centered in checkbox -->
  <path d="M 380 520 L 470 620 L 640 410"
        fill="none"
        stroke="url(#accentGrad)"
        stroke-width="60"
        stroke-linecap="round"
        stroke-linejoin="round"/>

  <!-- Small timer badge - bottom right corner of checkbox -->
  <g transform="translate(762, 762)">
    <!-- White background circle for timer -->
    <circle cx="0" cy="0" r="120" fill="#1A1A1A"/>

    <!-- Timer circle -->
    <circle cx="0" cy="0" r="100" fill="none" stroke="#FFFFFF" stroke-width="22" stroke-opacity="0.95"/>

    <!-- Timer hand (minute) -->
    <line x1="0" y1="0" x2="0" y2="-60" stroke="#FFFFFF" stroke-width="16" stroke-linecap="round" stroke-opacity="0.95"/>

    <!-- Timer hand (hour) -->
    <line x1="0" y1="0" x2="50" y2="18" stroke="#FFFFFF" stroke-width="12" stroke-linecap="round" stroke-opacity="0.95"/>

    <!-- Center dot -->
    <circle cx="0" cy="0" r="12" fill="#FFFFFF" fill-opacity="0.95"/>
  </g>
</svg>
